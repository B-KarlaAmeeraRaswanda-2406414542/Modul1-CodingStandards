<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>

<div class="container">
    <h3>Edit Product</h3>

    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}"/>

        <div>
            <label>Name</label>
            <input type="text" th:field="*{productName}" required/>
        </div>

        <div>
            <label>Quantity</label>
            <input type="number" th:field="*{productQuantity}" min="0" required/>
        </div>

        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
